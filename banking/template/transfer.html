{% extends 'index.html' %}
{% load static %}
{%  block content %}
<div class="container-fluid">
    <div class="row pt-4">
    <form action="" method="post">
        {% csrf_token %}
        <div class="row form-row">
          <div class="form-group col-12 col-sm-6 col-md-4 col-lg-6 col-xl-6">
            <label for="firstname">First Name</label>
            <input type="text" class="form-control" name="fname" placeholder="First Name" required>
          </div>
          <div class="form-group col-12 col-sm-6 col-md-4 col-lg-6 col-xl-6">
            <label for="lastname">Last Name</label>
            <input type="text" class="form-control" name="lname" placeholder="Last Name" required>
          </div>
        </div>
        <div style="height: 30px; width: 100%;"></div>
        <div class="form-row">
            <div class="form-group col-md-6 col-12 col-sm-12 col-md-6 col-lg-9 col-xl-9">
              <label for="bankname">Bank Name</label>
              <input type="text" class="form-control" name="bankname" placeholder="Bank Name" required>
            </div>
            <div style="height: 30px; width: 100%;"></div>
        <div class="row form-row">

        <div class="form-group col-12 col-sm-12 col-md-6 col-lg-6 col-xl-6">
          <label for="Accountnumber">Account Number</label>
          <input type="number" class="form-control"  id="acnumber"  name="acnumber" placeholder="*********" required >
        </div>
        <div class="form-group col-12 col-sm-12 col-md-6 col-lg-6 col-xl-6">
          <label for="IFSC">IFSC code</label>
          <input type="text" class="form-control" id="ifsc" name="ifsc" placeholder="IFSC code" required>
        </div>
        <div style="height: 30px; width: 100%;"></div>
        <div class="form-row">
          <div class="form-group col-md-6 col-12 col-sm-12 col-md-6 col-lg-4 col-xl-4">
            <label for="Amount">Amount</label>
            <input type="number" class="form-control" id="amount" name="amount" placeholder="in rs" required>
          </div>
         
          </div>
        </div>
          
        </div>
        <div style="height: 30px; width: 100%;"></div>
       
        <center><button type="submit" onclick="submiting()" class="btn btn-primary">Submit Token</button></center>
      </form>
      <div style="height: 30px; width: 100%;"></div>
      

</div>
<script>
  function submiting() {
  
 

const acnumber = document.getElementById('acnumber').value;
const amount = parseInt(document.getElementById('amount').value);
const ifsc = document.getElementById('ifsc').value;



 
 if (acnumber.toString().length <= 8 || acnumber.toString().length > 12 || !/^\d+$/.test(acnumber) ) {
alert('Enter a valid account number ');
}
else if(ifsc.toString().length != 11) {
        alert('Enter valid IFSC code')
      }
      else if (amount <= 0 || !/^\d+$/.test(amount)){
        alert('Enter a Valid amount')
      }


else {
  alert('Submit Token')
}
 
  
} 



</script>
{% endblock %}
